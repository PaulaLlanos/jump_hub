name: Build website

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        logger: pretty
        log-directives: nix_installer=trace
        backtrace: full

    - name: Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main


    - name: Build development environment and run code
      run: |
        nix develop . --impure --accept-flake-config --command bash -c "jupytext --sync scripts/*.py && git config --global user.email quarto-github-actions-publish@example.com && git config --global user.name  Quarto_GHA_Runner && export QUARTO_PYTHON=$(which python) && quarto publish gh-pages"
