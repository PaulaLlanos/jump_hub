name: Build website

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        logger: pretty
        log-directives: nix_installer=trace
        backtrace: full

    - name: Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Build development environment and run jupytext
      run: |
        # nix-build
        nix-shell --run 'which python'
        nix-shell --run 'jupytext --sync pills/scripts/*.py'
        nix-shell --run 'quarto check'
        nix-shell --run 'poetry run quarto render'
        git config --global user.email "${{ inputs.GITHUB_EMAIL }}"
        git config --global user.name "${{ inputs.GITHUB_USERNAME }}"
        nix-shell --run 'poetry run quarto publish gh-pages'

