project:
    type: website
    output-dir: docs
# author: Alán F. Muñoz
# date: last-modified

language:
    search-text-placeholder: Search

website:
    title: "JUMP documentation and examples"
    repo-url: https://github.com/broadinstitute/2023_12_JUMP_data_only_vignettes
    repo-actions: [edit, issue]
    reader-mode: true
    search:
        location: sidebar
        type: overlay
        keyboard-shortcut: ["?", "H"]
    sidebar:
        style: "floating"
        contents:
            - text: Home
              file: index.md
            - section: How-To Guides
              contents:
                  - auto: "howto/*"
            - section: Explanations
              contents:
                  - auto: "explanations/*"

format:
    html:
        default-image-extension: svg
        toc: true
        theme:
            light: flatly
            dark: darkly
        code-fold: true
    ipynb:
        default-image-extension: svg
