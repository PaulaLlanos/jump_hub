name: Build website

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@main
      with:
        logger: pretty
        log-directives: nix_installer=trace
        backtrace: full

    - name: Nix cache
      uses: DeterminateSystems/magic-nix-cache-action@main


    - name: Build development environment and run code
      run: |
        nix-shell --run "jupytext --sync pills/scripts/*.py && export QUARTO_PYTHON=$(which python) && quarto check && quarto render"
        git config --global user.email "quarto-github-actions-publish@example.com"
        git config --global user.name  "Quarto GHA Workflow Runner"
        nix-shell --ruin "quarto publish gh-pages --no-render"

